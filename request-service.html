<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book Service - MECHTech</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    .book-service-page {
      padding: 40px 20px;
      background: #FFFDF8;
      min-height: 100vh;
    }
    .book-container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .book-container h1 {
      color: var(--muted);
      margin-bottom: 10px;
      font-size: 28px;
    }
    .book-container p {
      color: #64748b;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 15px;
      letter-spacing: 0.3px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
      box-sizing: border-box;
      background: #fafafa;
      color: #2b2b2b;
    }
    .form-group input::placeholder,
    .form-group select::placeholder,
    .form-group textarea::placeholder {
      color: #b4b4b4;
      font-size: 14px;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .issue-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-bottom: 24px;
    }
    .issue-btn {
      padding: 16px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #64748b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .issue-btn:hover {
      border-color: var(--primary);
      background: #fff7ed;
      transform: translateY(-2px);
    }
    .issue-btn.active {
      border-color: var(--primary);
      background: var(--primary);
      color: white;
    }
    .issue-btn i {
      display: block;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .submit-btn {
      width: 100%;
      padding: 16px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
    .submit-btn:hover {
      background: var(--primary-600);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(217, 119, 6, 0.2);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .success-message {
      display: none;
      background: #dcfce7;
      color: #166534;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .error-message {
      display: none;
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .hidden-field {
      display: none;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .visible-field {
      display: block;
      opacity: 1;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="new_logo1.png" alt="mechtech logo">
    <span>MECHTech</span>
  </div>
  <button class="nav-toggle" aria-label="Toggle menu">☰</button>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="index.html#login">Login</a>
  </nav>
</header>

<main class="book-service-page">
  <div class="book-container">
    <h1><i class="fa-solid fa-wrench"></i> Book Service</h1>
    <p>Tell us what's wrong with your vehicle and we'll send a mechanic to help.</p>

    <div class="success-message" id="successMsg">
      ✅ Service request submitted! Check your email for confirmation.
    </div>
    <div class="error-message" id="errorMsg"></div>

    <form id="bookServiceForm">
      <!-- Issue Type -->
      <div class="form-group">
        <label>What's the issue? *</label>
        <div class="issue-grid">
          <button type="button" class="issue-btn" data-issue="breakdown">
            <i class="fa-solid fa-car-burst"></i> Breakdown
          </button>
          <button type="button" class="issue-btn" data-issue="battery">
            <i class="fa-solid fa-bolt"></i> Battery
          </button>
          <button type="button" class="issue-btn" data-issue="tire">
            <i class="fa-solid fa-tire"></i> Tire
          </button>
          <button type="button" class="issue-btn" data-issue="accident">
            <i class="fa-solid fa-exclamation"></i> Accident
          </button>
          <button type="button" class="issue-btn" data-issue="maintenance">
            <i class="fa-solid fa-wrench"></i> Maintenance
          </button>
          <button type="button" class="issue-btn" data-issue="other">
            <i class="fa-solid fa-question"></i> Other
          </button>
        </div>
        <input type="hidden" id="issueType" name="issue" required>
      </div>

      <!-- Vehicle Details -->
      <div class="form-group">
        <label>Vehicle Type *</label>
        <select id="vehicleTypeSelect" name="vehicleType" required>
          <option value="">Select vehicle type</option>
          <option value="bike">Bike</option>
          <option value="auto">Auto Rickshaw</option>
          <option value="car">Car</option>
          <option value="suv">SUV</option>
          <option value="truck">Truck</option>
          <option value="bus">Bus</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group hidden-field" id="brandField">
        <label>Vehicle Brand *</label>
        <input type="text" id="brandInput" name="brand" placeholder="e.g., Honda, Maruti, Hyundai" required>
      </div>

      <div class="form-group hidden-field" id="modelField">
        <label>Vehicle Model *</label>
        <input type="text" id="modelInput" name="model" placeholder="e.g., City, Swift, Creta" required>
      </div>

      <!-- Customer Details -->
      <div class="form-group">
        <label>Your Name *</label>
        <input type="text" name="customerName" placeholder="Full name" required>
      </div>

      <div class="form-group">
        <label>Phone Number *</label>
        <input type="tel" name="phone" placeholder="10 digit mobile number" pattern="[0-9]{10}" required>
      </div>

      <div class="form-group">
        <label>Email Address *</label>
        <input type="email" name="email" placeholder="your@email.com" required>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label>Describe the issue (optional)</label>
        <textarea name="description" placeholder="Any additional details that might help?"></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fa-solid fa-check"></i> Submit Request
      </button>
    </form>
  </div>
</main>

<script>
  // Vehicle type selection - show/hide brand and model
  document.getElementById('vehicleTypeSelect').addEventListener('change', function(e) {
    const vehicleType = this.value;
    const brandField = document.getElementById('brandField');
    const modelField = document.getElementById('modelField');
    
    if (vehicleType) {
      brandField.classList.remove('hidden-field');
      brandField.classList.add('visible-field');
      modelField.classList.remove('hidden-field');
      modelField.classList.add('visible-field');
      
      // Set required attributes
      document.getElementById('brandInput').required = true;
      document.getElementById('modelInput').required = true;
    } else {
      brandField.classList.remove('visible-field');
      brandField.classList.add('hidden-field');
      modelField.classList.remove('visible-field');
      modelField.classList.add('hidden-field');
      
      // Remove required attributes
      document.getElementById('brandInput').required = false;
      document.getElementById('modelInput').required = false;
    }
  });

  // Issue selection
  document.querySelectorAll('.issue-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.issue-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      document.getElementById('issueType').value = this.dataset.issue;
    });
  });

  // Form submission
  document.getElementById('bookServiceForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const issueType = document.getElementById('issueType').value;
    if (!issueType) {
      showError('Please select an issue type');
      return;
    }

    const vehicleType = document.getElementById('vehicleTypeSelect').value;
    if (!vehicleType) {
      showError('Please select vehicle type');
      return;
    }

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Save to localStorage
    localStorage.setItem('lastServiceRequest', JSON.stringify(data));
    localStorage.setItem('serviceRequestTime', new Date().toISOString());
    
    // Show success message
    document.getElementById('successMsg').style.display = 'block';
    document.getElementById('errorMsg').style.display = 'none';
    
    // Reset form
    this.reset();
    document.querySelectorAll('.issue-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('issueType').value = '';
    document.getElementById('brandField').classList.remove('visible-field');
    document.getElementById('brandField').classList.add('hidden-field');
    document.getElementById('modelField').classList.remove('visible-field');
    document.getElementById('modelField').classList.add('hidden-field');
    
    // Redirect after 2 seconds
    setTimeout(() => {
      window.location.href = 'live-tracking.html';
    }, 2000);
  });

  function showError(msg) {
    document.getElementById('errorMsg').textContent = '❌ ' + msg;
    document.getElementById('errorMsg').style.display = 'block';
  }

  // Mobile menu toggle
  document.querySelector('.nav-toggle').addEventListener('click', function() {
    document.querySelector('.nav-links').classList.toggle('active');
  });
</script>

</body>
</html>
